name: Build and deploy Python app to Azure Web App - transport-ai  
  
on:   
  push:  
    branches:  
      - main  
  workflow_dispatch:  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:  
      - uses: actions/checkout@v4  
  
      - name: Set up Python version  
        uses: actions/setup-python@v1  
        with:  
          python-version: '3.11'  
  
      - name: Create and start virtual environment  
        run: |  
          python -m venv venv  
          source venv/bin/activate  
  
      - name: Install dependencies  
        run: |  
          source venv/bin/activate  
          pip install -r InvoiceValidator/requirements.txt  
  
      - name: Ensure necessary files are included  
        run: |  
          mkdir -p deploy  
          cp -r InvoiceValidator deploy/  
          cp -r static deploy/  
          cp -r staticfiles deploy/  
          cp db.sqlite3 deploy/  
          cp manage.py deploy/  
          cp requirements.txt deploy/  
          cp startup.sh deploy/  
          cp -r venv deploy/  
          if [ -f .env ]; then cp .env deploy/; fi  
  
      - name: Zip artifact for deployment  
        run: zip -r release.zip deploy/  
  
      - name: Upload artifact for deployment jobs  
        uses: actions/upload-artifact@v3  
        with:  
          name: python-app  
          path: release.zip  
  
  deploy:  
    runs-on: ubuntu-latest  
    needs: build  
    environment:  
      name: 'Production'  
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  
  
    steps:  
      - name: Download artifact from build job  
        uses: actions/download-artifact@v3  
        with:  
          name: python-app  
  
      - name: Unzip artifact for deployment  
        run: unzip release.zip  
  
      - name: 'Deploy to Azure Web App'  
        uses: azure/webapps-deploy@v2  
        id: deploy-to-webapp  
        with:  
          app-name: 'transport-ai'  
          slot-name: 'Production'  
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42E9015F33EF416896C7CF7C757D2B39 }}  
          package: deploy